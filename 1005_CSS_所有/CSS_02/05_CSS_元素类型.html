<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS-元素类型</title>

    <style>
        /*类选择器*/
        .div1, .div2 {
            /*display: 更改元素的类型
            inline*: 从块级元素类型变成行内元素类型
            */
            display: inline-block;
        }
        span {
            /*将span更改为块级元素*/
            display: block;
        }

    </style>

</head>
<body>
<!--
元素类型: 块级元素 行内元素
块级元素: div p table form label...
行内元素: input span em strong...

-->

<div class="div1">
    孙国庆偷摸吃我梨
    <span>
        默认行内标签 一共吃了俩
        默认行内标签 一共吃了俩
        默认行内标签 一共吃了俩
    </span>
</div>
<div class="div2">
    梨是香水梨 国庆不是国庆
</div>


</body>
</html>
