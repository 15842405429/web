<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS-固定位置</title>

    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: #10c2ff;
            /*
            固定位置(可做霸道小广告)
            1.跳出标准文档流
            2.参考物是可视窗体
            */
            position: fixed;
            right: 10px;
            bottom: 10px;
        }
        body {
            height: 1000px;
        }


    </style>

</head>
<body>
<div>


</div>


</body>
</html>
