<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>京东注册</title>
</head>
<body>

<form action="*">
    <table align="center"  style="border: 3px solid black; height: 680px;width: 680px;background-color: #FFBECB;text-align: center;
            font-size: 20px;border-collapse: collapse">
        <tr>
            <td colspan="2" style="font-size: 30px; border: 3px solid #000">
                <lable><strong>京东会员</strong></lable>
            </td>
        </tr>
        <tr>
            <td align="left" width="15%" style="font-size: 22px; border: 3px solid #000">
                <label for="user">用户名: </label>
            </td>
            <td align="left" width="*" style="font-size: 22px; border: 3px solid #000">
                <input type="text" id="user" name="username" style="width:200px;height: 22px" placeholder="请输入用户名">
                <span style="color: red; font-size: 15px">最多输入6个字符</span>
                <label><input type="radio" value="boy" name="sex" id="_boy">boy</label>
            </td>
        </tr>
        <tr>
            <td align="left" style="font-size: 22px; border: 3px solid #000">
                <label for="pwd">密码: </label>
            </td>
            <td align="left" style="font-size: 22px; border: 3px solid #000">
                <input type="text" id="pwd" name="password" style="width:200px;height: 22px" placeholder="">
                <span style="color: red; font-size: 15px">最多输入6个字符</span>
            </td>
        </tr>
        <tr>
            <td align="left" style="font-size: 22px; border: 3px solid #000">
                <label for="sc">验证码: </label>
            </td>
            <td align="left" style="font-size: 22px; border: 3px solid #000">
                <input type="text" id="sc" name="securitycode" style="width:200px;height: 22px" placeholder=""><br><br>
                <img src="../img/yzm.jpg" alt="验证码无效" height="30px" width="200px">
            </td>
        </tr>
        <tr>
            <td colspan="2" style="font-size: 28px; border: 3px solid #000">
                <a href="课程表.html">登录</a>
                <span>|</span>
                <a href="基本信息.html">注册用户</a>
            </td>
        </tr>
    </table>

</form>




</body>
</html>
