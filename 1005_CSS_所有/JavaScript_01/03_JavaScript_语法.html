<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript-语法</title>
</head>
<body>

<!--JavaScript代码-->
<script type="text/javascript">
    // 语法: 语句 语句 函数
    /*
    一 数据类型:
        1) 数值型Number
        2) 字符串
        3) 对象
        4) undefine 未定义类型
        5) null

        java定义变量: 数据类型 数据名称 = 数据值

        JavaScript定义变量: var 数据名称 = 数据值

        JavaScript是一个弱语法的脚本语言 变量的类型
            由后面的数据值确定
    */

    /*1)Number类型*/
    var a =10;// 语句和语句之间用分号隔开
    console.log("阿拉神灯狗告诉你 a="+a+typeof(a));
    a = 11.5;// 重新赋值
    console.log("阿拉神灯狗再告诉你 a="+a+typeof a);

    /*2) 字符创*/
    var b = "adb";
    console.log(b +"    "+ typeof b);

    /*扩展: 字符串拼接*/
    var c = "hello world";
    /*两个字符串拼接*/
    var d = b+c;
    console.log(d);

    // 数值类型拼接字符串类型 类型自动转换
    var dd = a+b;// number+string 11.5+adb
    console.log(dd)

    // 1.如果加号两边有一个是字符串类型 则另一端不是字符串类型的会自动转成字符串拼接
    // 2.如果加号两边都是number类型 则加号会被当成加法运算
    var ddd = (11.5+10+11)+"aaa";
    console.log(ddd);

    /*3. 布尔类型 两个值true false*/
    var e = false;
    console.log(e+"    "+typeof e);

    var ee = e+"蓝鸥";
    console.log(ee + typeof ee);

    // true是1 false是0
    var ee = e*123;
    console.log(ee + typeof ee);

    /*4. undefined未定义类型 只定义了变量名称
    *    未给定具体值的类型都是undefined
    * */
    var f;
    console.log(f+"    "+typeof f);

    /*5. null空对象 定义了对象 与undefined类似 类型是object*/
    var g = null;
    console.log(g + "    " +typeof g)

    /*
    *  变量命名规则
    *  1. 见名知意
    *  2. 区分大小写
    *  3. 由数字 字母 下划线 美元符组成
    *  4. 数字不能开头
    *  5. 不能用保留字 关键字
    *
    * */


</script>

</body>
</html>
