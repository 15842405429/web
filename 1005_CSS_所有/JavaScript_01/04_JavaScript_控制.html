<!--JavaScript-->
<script type="text/javascript">
    /**
     *  java控制语句: if else elseif for while
     *          switch do while break continue return
     *
     *          java: instanceof
     *          js: typeof
      */
    var a = 10;
    var b = 5;
    var c = 20;

    /*if语句*/
    if (a>10) {
        console.log("a>10    "+a);
    }else if(a>0&&a<10){
        console.log("a>0&&a<10    "+a);
    }else{
        console.log("else    "+a);
    }

    /*for循环*/
    for(var i = 0;i<5;i++){
        console.log(i)
    }

    /*while循环*/
    while (a>7) {
        console.log("while循环"+a)
        a--;
    }

    /*do while*/
    do {
        console.log("do while"+b)
    } while (b>78888)

    /*switch*/
    switch (c){
        case 10:
            console.log(10);
            break;
        case "20":
            console.log(8888);
            break;
        case 20:
            console.log(20);
            break;

    /*

    * 逻辑运算符: | & || && ! !=

    }



</script>
