<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS-通用选择器</title>
    <!--
    通用选择器: 给当前页面所有标签设置的统一样式
              用*标示 即*{...}
    -->
    <style>
        /*通用选择器*/
        *{
            color: darkblue;
            font-size: 25px;
            font-family: "Xingkai SC";
        }
        div label{
            color: red;
            font-size: 30px;
            font-family: "Heiti SC";
        }


    </style>


</head>
<body>

<div>
    <p>松下问童子,<label>言师</label>采药去
    </p>
    <p>只在此山中</p>,云深不知处


</div>





</body>
</html>
