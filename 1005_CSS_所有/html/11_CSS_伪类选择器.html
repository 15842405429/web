<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS-伪类选择器</title>
    <style>
        /*标签没有被点击时候的样式*/
        a:link {
            color: red;
        }
        /*鼠标悬浮的样式*/
        a:hover {
            color: chartreuse;
            font-weight: lighter;
            font-size: larger;
        }
        /*a标签被访问过之后的样式*/
        a:visited {
            color: darkmagenta;
            font-weight: 800;
            font-size: smaller;
        }

    </style>



</head>
